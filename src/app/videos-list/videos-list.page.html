<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Recorded Videos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let video of videos" (click)="playVideo(video)" button>
      <ion-label>
        <h2>{{ video }}</h2>
 
      </ion-label>
      <ion-icon name="play" slot="end"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
